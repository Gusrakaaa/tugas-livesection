<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Componen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Form Componen</h3>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-6">
                    <label for="Nama Lengkap">Nama Lengkap</label>
                    <input type="text" name="txNamaLengkap" id="txNamaLengkap" class="form-control" placeholder="Nama Lengkap">
                </div>
            </div>
            </div>
            <div class="col-6">
                <label for="Nama Singkat">Nama Singkat</label>
                <input type="text" name="txNamaSingkat" id="txNamaSingkat" class="form-control">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="JenisKelamin">Jenis Kelamin</label>
                    <input type="radio" name="txJK" value="Laki - Laki"> Laki - Laki
                    <input type="radio" name="txJK" value="Perempuan"> Perempuan
                </div>
                <div class="col-6">
                    <label for="tglLahir">TGL Lahir</label>
                    <input type="date" name="txTALAG" id="txTALAG" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="Alamat">Alamat Lengkap</label>
                    <textarea name="txAlamat" id="txAlamat" class="form-control"></textarea>
                </div>
                <div class="col-6">
                    <label for="Hobi">Hobi</label>
                    <div class="col-3">
                        <input type="checkbox" name="hobi1" id="Hobi1" value="renang">renang
                    </div>
                    <div class="col-3">
                        <input type="checkbox" name="hobi2" id="Hobi2" value="senam">senam
                    </div>
                    <div class="col-3">
                        <input type="checkbox" name="hobi3" id="Hobi3" value="tembak sasaran">tembak sasaran
                    </div>
                    <div class="col-3">
                        <input type="checkbox" name="hobi4" id="Hobi4" value="Lari">Lari
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-">
                    <label for="GolDar">Golongan Darah</label>
                    <select name="txGolDar" id="txGolDar" class="form-control">
                        <option value="">Pilih Golongan Darah</option>
                        <option value="A">A</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                </div>
                <div class="col-6">
                    <input type="reset" name="txReset" value="Reset Form" class="btn-secondary">
                    <input type="submit" name="txReset" value="Kirim Form" class="btn-primary">
                </div>
            </div>
        </form>
 </body>
</html>
